<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRICS Coin (BRX)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: slide 15s infinite;
      background-size: cover;
      background-position: center;
    }

    @keyframes slide {
      0%   { background-image: url('images/bg1.jpg'); }
      33%  { background-image: url('images/bg2.jpg'); }
      66%  { background-image: url('images/bg3.jpg'); }
      100% { background-image: url('images/bg1.jpg'); }
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="slider"></div>

  <div class="overlay">
    <h1>Welcome to BRICS Coin (BRX)</h1>
    <p>Website with image background is live</p>
  </div>
</body>
</html>
